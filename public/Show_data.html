<script>
    // Get the current date
        var today = new Date();
        var day = today.getDate(); // Get the day of the month

        // Make the fetch request with the 'day' parameter
        fetch('/show_data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            // Include the 'day' parameter in the request body
            body: JSON.stringify({ day: day }) // Sending 'day' as part of the request body
        })
        .then(response => response.json())
        .then(data => {
            var tableBody = document.getElementById('tableBody');

            data.data.forEach(row => {
                var tr = document.createElement('tr');

                // Create and append table cells
                var tdCarText = document.createElement('td');
                tdCarText.textContent = row[0];
                tr.appendChild(tdCarText);

                var tdCarID = document.createElement('td');
                tdCarID.textContent = row[1];
                tr.appendChild(tdCarID);

                var tdImage = document.createElement('td');
                if (row[2]) {
                    var img = document.createElement('img');
                    img.src = 'data:image/jpeg;base64,' + row[2];
                    img.alt = 'Car Image';
                    tdImage.appendChild(img);
                }
                tr.appendChild(tdImage);

                var tdPlateImage = document.createElement('td');
                if (row[3]) {
                    var plateImg = document.createElement('img');
                    plateImg.src = 'data:image/jpeg;base64,' + row[3];
                    plateImg.alt = 'Plate Image';
                    tdPlateImage.appendChild(plateImg);
                }
                tr.appendChild(tdPlateImage);

                var tdDate = document.createElement('td');
                tdDate.textContent = row[4];
                tr.appendChild(tdDate);

                var tdProvince = document.createElement('td');
                tdProvince.textContent = row[5];
                tr.appendChild(tdProvince);

                // Append the row to the table body
                tableBody.appendChild(tr);
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

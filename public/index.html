<script>
        // JavaScript code to populate the dropdowns
        function populateDropdown(selectId, start, end) {
            var select = document.getElementById(selectId);

            for (var i = start; i <= end; i++) {
                var option = document.createElement("option");
                option.value = String(i).padStart(2, '0'); // Ensure two-digit format
                option.text = i;
                select.add(option);
            }
        }

        // Populate day dropdown with values 1 to 31
        populateDropdown("day", 1, 31);

        // Populate month dropdown with values 1 to 12
        populateDropdown("month", 1, 12);

        // Populate year dropdown with values 2022 to 2024
        populateDropdown("year", 2022, 2034);
    </script>
